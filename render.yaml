services:
  - type: web
    name: certificate-backend
    runtime: docker
    region: oregon
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: production
      - key: SERVER_PORT
        value: 8080
      # Add these from Render Dashboard after creating PostgreSQL:
      # - key: SPRING_DATASOURCE_URL
      #   value: <your-postgres-internal-url>
      # - key: SPRING_DATASOURCE_USERNAME
      #   value: certuser
      # - key: SPRING_DATASOURCE_PASSWORD
      #   fromDatabase:
      #     name: certificate-db
      #     property: password
      # - key: CORS_ALLOWED_ORIGINS
      #   value: https://spectacular-cucurucho-793843.netlify.app

databases:
  - name: certificate-db
    databaseName: certificate_db
    user: certuser
    region: oregon
