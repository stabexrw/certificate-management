services:
  - type: web
    name: certificate-backend
    plan: free
    runtime: docker
    region: oregon
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: production
      - key: SERVER_PORT
        value: 8080
      - key: SPRING_DATASOURCE_URL
        value: jdbc:postgresql://aws-0-us-west-1.pooler.supabase.com:6543/postgres?sslmode=require
      - key: SPRING_DATASOURCE_USERNAME
        value: postgres
      # IMPORTANT: Set this in Render Dashboard -> Settings -> Environment
      # Use your actual Supabase password (from supabase.com/dashboard)
      - key: SPRING_DATASOURCE_PASSWORD
        value: ""
      - key: CORS_ALLOWED_ORIGINS
        value: https://spectacular-cucurucho-793843.netlify.app
