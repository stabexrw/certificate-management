services:
  - type: web
    name: certificate-backend
    runtime: java
    region: oregon
    buildCommand: cd backend && mvn clean package -DskipTests
    startCommand: java -jar backend/target/certificate-service-1.0.0.jar
    envVars:
      - key: JAVA_VERSION
        value: 17
      - key: MAVEN_VERSION
        value: 3.9
      - key: SPRING_PROFILES_ACTIVE
        value: production
      - key: SERVER_PORT
        value: 8080
      # Add these from Render Dashboard after creating PostgreSQL:
      # - key: SPRING_DATASOURCE_URL
      #   value: <your-postgres-internal-url>
      # - key: SPRING_DATASOURCE_USERNAME
      #   value: postgres
      # - key: SPRING_DATASOURCE_PASSWORD
      #   fromDatabase:
      #     name: certificate-db
      #     property: password
      # - key: CORS_ALLOWED_ORIGINS
      #   value: https://spectacular-cucurucho-793843.netlify.app

databases:
  - name: certificate-db
    databaseName: certificate_db
    user: postgres
    region: oregon
